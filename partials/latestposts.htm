description = "Latest posts section of the Home page"
==
<?php
use RainLab\Blog\Models\Post;

  function onStart()
  {
    $this['posts'] = Post::orderBy('published_at', 'desc')->get()->take(5);
  }
?>
==
<div>
  <h1 class="text-center text-md-left">Latest Posts</h1>
  <div class="container-fluid">
  {% for post in posts %}
    {% partial 'postexcerpt' post=post %}
  {% endfor %}
  </div>
</div>
