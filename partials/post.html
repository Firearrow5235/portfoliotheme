==
<div class="py-3">
  <p>{{ post.content_html|raw }}</p>
  <span class="post-info">Posted to
    {% for category in post.categories %}
      <a href="/category/{{ category.slug }}">{{ category.name }}</a>
      {% if not loop.last %},
      {% endif %}
    {% endfor %}
    on {{ post.published_at|date('M d, Y') }}</span>
</div>
